<div class="news-wrapper" v-if="news">
    <div class="slides">
        <transition-group 
            name="slide"
            mode="out-in"
            enter-class="slide-in"
            leave-class="slide-out"
            enter-active-class="animated slide-in-active"
            leave-active-class="animated slide-out-active">

            <div class="slide-box" v-for="(item, index) in news" v-if="index == newsSlider.active" :key="index">
                <a :href="item.link" target="_blank" class="news">
                    <img :src="item.image">
                    <h3><i class="fa fa-newspaper-o" aria-hidden="true"></i> {{item.title}}</h3>
                    <p>
                        {{item.description}}
                        <br>
                        <span class="link-button">
                            <i v-if="item.icon != 'fab fa-discord'" :class="item.icon"></i> 

                            <img v-if="item.icon == 'fab fa-discord'" :src="getImage('Discord-Icon-Yellow.png')"/>
                            {{item.cta}}
                        </span>
                    </p>
                </a>
            </div>
        </transition-group>
    </div>

    <span class="slide-prev" v-on:click="slide(-1)">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </span>
    <span class="slide-next" v-on:click="slide(1)">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </span>

    <div class="pagination-wrapper"> 
        <span class="pagination-bullet"  v-for="(dot, index) in newsSlider.slides" :class="{ active: index === newsSlider.active }" v-on:click="slideTo(index)"></span> 
    </div>
</div>
